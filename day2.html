<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
</head>
<body>
    <h1>Image Tag</h1>
    <img src="img.jpg" alt="img" width="200" height="200">
    <br>
    <h1>vedio Tag</h1>
    <video width="320" height="240" autoplay loop >
    <source src="samplevideo.mp4" type="video/mp4">
</video>
<br>
<h1>Audio Tag</h1>
<audio controls>
    <source src="anthem_of_india.mp3" type="audio/mpeg">
  </audio>
  <br>
  <h1>Link Tag</h1>
  <a href="https://www.GOOGLE.com">Visit Google Website</a>
<br>
<h1>a tag with download attribute</h1>
  <a href="sample.pdf" download>Download PDF</a>
<br>
<h1>External script Link</h1>
<script src="myscript.js"></script>
<br>
<h1>Inline Script Link</h1>
<script>
    alert('Hello, world!');
  </script>

  <br>
  <h1>Table tags</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>pathan</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Gouse</td>
      <td>25</td>
      <td>India</td>
    </tr>
    <tr>
      <td>khan</td>
      <td>35</td>
      <td>Chicago</td>
    </tr>
  </table>
  
</body>
</html>
